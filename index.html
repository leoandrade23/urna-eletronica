<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Urna Eletrônica</title>
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="tela--cima">
          <div class="tela--cima-esquerda">
            <div class="tela--cima-esquerda-voto">
              <h3>SEU VOTO PARA</h3>
            </div>
            <div class="tela--cima-esquerda-cargo">
              <h2></h2>
            </div>
            <div class="tela--cima-esquerda-num"></div>
            <div class="tela--cima-esquerda-info"></div>
          </div>
          <div class="tela--cima-direita">
            <div class="imagem-titular">
              <img src="" />
              <h3></h3>
            </div>
            <div class="imagem-vice">
              <img src="" />
              <h3></h3>
            </div>
          </div>
        </div>
        <div class="tela--baixo">
          <p>Aperte a tecla:</p>
          <p>CONFIRMA para CONFIRMAR este voto</p>
          <p>CORRIGE para REINICIAR este voto</p>
        </div>
      </div>
      <div class="teclado">
        <div class="teclado--num" data-number="1">1</div>
        <div class="teclado--num" data-number="2">2</div>
        <div class="teclado--num" data-number="3">3</div>
        <div class="teclado--num" data-number="4">4</div>
        <div class="teclado--num" data-number="5">5</div>
        <div class="teclado--num" data-number="6">6</div>
        <div class="teclado--num" data-number="7">7</div>
        <div class="teclado--num" data-number="8">8</div>
        <div class="teclado--num" data-number="9">9</div>
        <div class="teclado--num" data-number="0">0</div>
      </div>
      <div class="botoes">
        <div class="botao--branco">BRANCO</div>
        <div class="botao--corrige">CORRIGE</div>
        <div class="botao--confirma">CONFIRMA</div>
      </div>
    </div>
    <div class="candidatos">
      <div class="vereador">
        <h3>Vereador</h3>
        <span>91001 - Golfe</span>
        <span>91002 - Beisebol</span>
        <span>91003 - Ginástica Artística</span>
      </div>
      <div class="prefeito">
        <h3>Prefeito</h3>
        <span>91 - Natação</span>
        <span>93 - Bombeira</span>
        <span></span>
      </div>
    </div>
    <audio src="assets/media/confirma.mp3" data-sound="confirma"></audio>
    <audio src="assets/media/confirmaFim.mp3" data-sound="confirmaFim"></audio>
    <!-- SCRIPT -->
    <script src="assets/script/dados.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
